<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&display=swap" rel="stylesheet">
    <title>Check Yo' Self</title>
  </head>
  <body>
    <nav>
      <h1>Check <span>Yo'</span> Self</h1>
      <div class="search-box">
        <button type="button"><img src='./assets/search.svg'></button>
        <input placeholder="Search all" class="search-input"></input>
        <button type="button" class="drop-down-btn"><img src='./assets/drop-down-arrow.svg' class="drop-down"></button>
        <div class="dropdown">
          <div id="myDropdown" class="dropdown-content">
            <p class="filter-option filter-title" id="filteredTaskList">Filter by title</p>
            <p class="filter-option filter-task" id="filteredTasks">Filter by task</p>
            <p class="filter-option filter-all active-search" id="filteredByTitleAndTask">Search all</p>
          </div>
        </div>
      </div>
    </nav>
    <section class="dashboard">
      <div class="task-title">
        <label>Task Title</label>
        <input class="dashboard-input"></input>
      </div>
      <div class="task-list">
        <ul class="task-list-inner">
        </ul>
      </div>
      <div class="task-item">
        <label>Task Item</label>
        <input class="dashboard-input task-item-input"></input>
        <button class="add dashboard-button" disabled="disabled">
          <div class="plus-1"></div>
          <div class="plus-2"></div>
        </button>
      </div>
      <div class="make-task-clear-btns">
        <button class="make-task-list dashboard-button" disabled="disabled">Make Task List</button>
        <button class="clear-all dashboard-button" disabled="disabled">Clear All</button>
      </div>
      <div class="line"></div>
      <button class="urgency dashboard-button" disabled="disabled">Filter by Urgency</button>
    </section>
    <section class="cards">
      <template id="task-card">
      <div class="card" id="">
        <div class="content">
          <h2 contenteditable="true" class="card-title"></h2>
          <ul>

          </ul>
          <input class="new-task-input" placeholder="Add new task"></input>
        </div>
        <div class="icon-row">
          <div class="card-urgent-icon">
            <img src="./assets/urgent.svg">
            <p>Urgent</p>
          </div>
          <div class="card-delete-icon">
            <img src="./assets/delete.svg">
            <p>Delete</p>
          </div>
        </div>
      </div>
    </template>
    <template id="task-item">
      <li><img src="" class="checkbox" id="" class="check-image"><p contenteditable="true" class="card-task-item-text"></p></li>
    </template>
    </section>
  </body>
  <script type="text/javascript" src="task.js"></script>
  <script type="text/javascript" src="todo-list.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
